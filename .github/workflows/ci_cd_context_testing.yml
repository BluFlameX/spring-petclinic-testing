name: Testing context, properties and variables

on:
    push:
        branches:
            - main
    workflow_dispatch:

jobs:
    job_1:
        runs-on: ubuntu-latest
        steps:
            - name: checkout repo
              uses: actions/checkout@v5
            - name: run maven clean
              run: "mvn clean"
            - name: print github attributes
              run: echo ${{github.repository}} and ${{github.actor}}
            - name: printing contexts
              run: |

                 echo '${{toJson(github)}}'
                 echo '${{toJson(runner)}}'
                 echo '${{toJson(env)}}'





